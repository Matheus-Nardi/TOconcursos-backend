version: '3.9'

services:

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"


  web:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
    env_file:
      - .env
    environment:
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - DB_HOST=db 
      - DB_PORT=5432
    depends_on:
      - db
 


  pgadmin:
    image: dpage/pgadmin4
    container_name: toconcursos-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - default


volumes:
  postgres_data: